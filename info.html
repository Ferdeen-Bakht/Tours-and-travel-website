      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <h2>Hostel</h2>
            <form>
              <div class="form-group">
                <label for="hostel-name">Name:</label>
                <input type="text" class="form-control" id="hostel-name">
              </div>
              <div class="form-group">
                <label for="hostel-location">Location:</label>
                <input type="text" class="form-control" id="hostel-location">
              </div>
              <div class="form-group">
                <label for="hostel-checkin">Check-in date:</label>
                <input type="text" class="form-control" id="hostel-checkin">
              </div>
              <div class="form-group">
                <label for="hostel-checkout">Check-out date:</label>
                <input type="text" class="form-control" id="hostel-checkout">
              </div>
              <button type="submit" class="btn btn-primary mt-5">Register</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Flight</h2>
            <form>
              <div class="form-group">
                <label for="flight-origin">Origin:</label>
                <input type="text" class="form-control" id="flight-origin">
              </div>
              <div class="form-group">
                <label for="flight-destination">Destination:</label>
                <input type="text" class="form-control" id="flight-destination">
              </div>
              <div class="form-group">
                <label for="flight-departure">Departure date:</label>
                <input type="text" class="form-control" id="flight-departure">
              </div>
              <div class="form-group">
                <label for="flight-return">Return date:</label>
                <input type="text" class="form-control" id="flight-return">
              </div>
              <button type="submit" class="btn btn-primary mt-5">Register</button>
            </form>
          </div>
        </div>
      </div>
